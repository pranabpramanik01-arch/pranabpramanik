      display: grid;

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border: 4px solid #00529B;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
